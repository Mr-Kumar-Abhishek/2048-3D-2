<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>2048-3D alpha testing</title>

    <link rel="stylesheet" type="text/css" href="static/css/design.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>

<body>

        <div class="wrapper text-center transparent beige">
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-save" onclick="app.fillSaveModal();">Save</button>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-charge" onclick="app.fillChargeModal();">Charge</button>
            </div>
        </div>
    <div id="container">
    </div>

    <script src="static/javascripts/jquery-2.1.4.min.js"></script>
    <script src="static/javascripts/bootstrap.min.js"></script>

    <script src="static/javascripts/three.js"></script>
    <script src="static/javascripts/three.orbitcontrols.js"></script>
    <script src="static/javascripts/three.detector.js"></script>
    <script src="static/javascripts/three.stats.min.js"></script>
    <script src="static/javascripts/three.tween.min.js"></script>
    <script src="static/javascripts/three.subdivision.old.js"></script>

    <script src="static/javascripts/app.core.js"></script>
    <script src="static/javascripts/app.eventhandlers.js"></script>
    <script src="static/javascripts/app.factory.js"></script>
    <script src="static/javascripts/app.render.js"></script>

    <script>
        var app = new APP();
    </script>

    <!-- Modal -->
    <div id="modal-save" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" onclick="app.doneSaveModal();">&times;</button>
                    <h4 class="modal-title">Save</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="modal-save-raw"></textarea>
                </div>
                <div class="modal-footer">
<!--
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="app.doneSaveModal();">Save</button>
-->
                </div>
            </div>

        </div>
    </div>

    <div id="modal-charge" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Charge</h4>
                </div>
                <div class="modal-body">
                        <textarea class="form-control" id="modal-charge-raw" onclick="app.doneChargeModal();"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="app.doChargeModal();">Charge</button>
                </div>
            </div>

        </div>
    </div>
